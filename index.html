<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    <h1>Vue JS</h1>
    <div id="title">
        <a v-bind:href="link" :title="title">{{ title }}</a>
        <div v-if="icon">
            <p>Durga est vraiment une icone</p>
            <br />
            <button @click="click">Click</button>
        </div>

        <div v-else>
            <p>Durga est pas si ouf</p>
        </div>
    </div>


    <div class="array">
        <h2>V-for to generate each element in array</h2>
        <ul>
            <li v-for="person in persons">{{ person }}</li>
        </ul>

    </div>

    <div id="api">
        <h2>Import an API</h2>
        <h3>Value of BitCoin</h3>
        <div v-for="currency in info">
            {{ currency.description }}:
            <span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}</span>
        </div>
    </div>

    



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
